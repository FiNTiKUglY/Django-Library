{% extends 'base.html' %}
{% load static %}

	{% block content %}
		<div class="container" style="background-color: #ffffff; margin: 1% auto; width: 70%">
			<h3 align="center">{{ book.title }}</h3>
			<div style="float: right">
				<p>Автор: {{ book.author }}</p>
				<p>Год: {{ book.year }}</p>
			</div>
			<div align="center">
				<embed src="/static/books/{{ book.content }}" type="application/pdf" width="55%" height="600px"/>
			</div>
			{% if user.is_authenticated %}
			<a class="btn btn-success" style="float: right; margin-right: 3%; margin-bottom: 3%" href="{{ book.id }}/add/">
				<span class="glyphicon glyphicon-shopping-cart"</span>
				Купить
			</a>
			{% endif %}
		</div>
	{% endblock %}
