<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Крутая библиотека</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" />
</head>
<body style="background: linear-gradient(90deg, rgba(97,208,249,1) 0%, rgba(68,235,164,1) 51%, rgba(97,208,249,1) 100%)">
    <header>
    <nav class="nav nav-pills">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li><a href="/"><span class="glyphicon glyphicon-home"></span> Домашняя страница</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            {% if not user.is_authenticated %}
            <li><a href="/registration"><span class="glyphicon glyphicon-user"></span> Регистрация</a></li>
            <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Войти</a></li>
            {% else %}
            <li><a href="/orders"><span class="glyphicon glyphicon-user"></span> {{ user }}</a></li>
            <li><a href="/login"><span class="glyphicon glyphicon-log-out"></span> Выйти</a></li>
            {% endif %}
        </ul>
    </div>
    </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3">
            {% block content %}{% endblock %}
        </main>
    </div>

    <footer>
        <nav role="navigation" class="navbar navbar-fixed-bottom" style="margin: auto 10%">
            &copy; 2022 - Library
        </nav>
    </footer>
</body>
</html>
